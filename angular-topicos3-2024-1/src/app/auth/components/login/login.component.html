<body>
    <div class="login-container">
        <div class="login-box">
            <img class="login-icon" src="/assets/icons/slime.png" alt="Passkey">
            <h2 class="login-title">Bem-vindo ao <span class="bold-purple">Slime Games!</span></h2>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <mat-form-field class="login-input">
                    <input matInput placeholder="Login" formControlName="login" required>
                    <mat-error *ngIf="loginForm.get('login')!.hasError('required')">O nome de usuário/login é obrigatório</mat-error>
                </mat-form-field>
                <mat-form-field class="login-input">
                    <input matInput type="password" placeholder="Senha" formControlName="password" required>
                    <mat-error *ngIf="loginForm.get('password')!.hasError('required')">A senha é obrigatória</mat-error>
                </mat-form-field>
                <button mat-raised-button class="login-button" color="primary" type="submit">Entrar</button>
                <button mat-raised-button class="login-button" color="warn" routerLink="/auth/cadastro">Cadastrar</button>
            </form>
        </div>
    </div>

    </body>
