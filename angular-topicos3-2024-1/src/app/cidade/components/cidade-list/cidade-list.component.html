<mat-toolbar>
  <div class="flex-container">
    <span class="toolbar-title"> Controle de Cidades </span>
    <button mat-mini-fab color="primary" routerLink="/admin/cidades/new">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</mat-toolbar>

<div class="container">
  <div class="input-container">
    <mat-form-field appearance="outline" class="input-field">
      <mat-label>Pesquisar</mat-label>
      <input [(ngModel)]="filtro" matInput placeholder="Ex. Palmas" #input>
    </mat-form-field>
    <button mat-icon-button color="primary"
            class="search-button"
            (click)="aplicarFiltro()">
      <mat-icon>search</mat-icon>
    </button>
  </div>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="cidades" matSort>
    <!-- Id Column -->
    <ng-container matColumnDef="id-column">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let cidade"> {{cidade.id}} </td>
    </ng-container>

    <!-- Nome Column -->
    <ng-container matColumnDef="nome-column">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let cidade"> {{cidade.nome}} </td>
    </ng-container>

    <!-- Sigla Column -->
    <ng-container matColumnDef="estado-column">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let cidade"> {{cidade.estado.sigla}} </td>
    </ng-container>

    <ng-container matColumnDef="acoes-column">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let cidade">
        <a routerLink="/admin/cidades/edit/{{cidade.id}}">
          <button mat-icon-button aria-label="button para editar registro" color="primary">
            <mat-icon> edit</mat-icon>
          </button>
        </a>
          <button mat-icon-button aria-label="button para deletar registro" (click)="excluir(cidade)" color="warn">
            <mat-icon>delete</mat-icon>
          </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">nenhuma cidade encontrada com o nome "{{input.value}}"</td>
    </tr>
  </table>
  </div>
  <div class="mat-elevation-z8">
  <mat-paginator [pageSizeOptions]="[2, 4, 8, 16]" [pageSize]="pageSize" [length]="totalRegistros"
  (page)="paginar($event)">
  </mat-paginator>
  </div>
