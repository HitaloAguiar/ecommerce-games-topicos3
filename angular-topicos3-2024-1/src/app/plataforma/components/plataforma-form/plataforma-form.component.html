<mat-toolbar class="centered-toolbar">Cadastro de Plataforma</mat-toolbar>
<div class="form-container">
  <mat-card>
    <mat-card-content>

      <form [formGroup]="formGroup">
          <mat-form-field appearance="outline" class="full-width-input" color="accent">
              <mat-label>Nome</mat-label>
              <input matInput type="text" formControlName="nome"/>
              <mat-error *ngIf="formGroup.get('nome')?.hasError('apiError')">
                {{ formGroup.get('nome')?.getError('apiError') }}
              </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width-input" color="accent">
            <mat-label>Descrição</mat-label>
            <input matInput type="text" formControlName="descricao"/>
            <mat-error *ngIf="formGroup.get('descricao')?.hasError('apiError')">
              {{ formGroup.get('descricao')?.getError('apiError') }}
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width-input" color="accent">
          <mat-label>Ano de Lançamento</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="anoLancamento">
          <mat-hint>DD/MM/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="formGroup.get('anoLancamento')?.hasError('apiError')">
            {{ formGroup.get('anoLancamento')?.getError('apiError') }}
            </mat-error>
        </mat-form-field>


        <mat-form-field appearance="outline" class="full-width-input" color="accent">
          <mat-label>Fabricante</mat-label>
          <mat-select formControlName="fabricante" name="fabricante">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let fabricante of fabricantes" [value]="fabricante.id">
              {{fabricante.nome}}
            </mat-option>
          </mat-select>
        </mat-form-field>
    </form>
  </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary"
              (click)="salvar()"
              [disabled]="formGroup.invalid">
              Salvar
      </button>
      <button mat-raised-button
              routerLink="/admin/plataformas/list">
              Cancelar
      </button>
    </mat-card-actions>
  </mat-card>
</div>
