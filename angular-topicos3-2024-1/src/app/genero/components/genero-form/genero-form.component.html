<mat-toolbar class="centered-toolbar">Cadastro de GÃªnero</mat-toolbar>
<div class="form-container">
  <mat-card>
    <mat-card-content>

      <form [formGroup]="formGroup">
          <mat-form-field appearance="outline" class="full-width-input" color="accent">
              <mat-label>Nome</mat-label>
              <input matInput type="text" formControlName="nome"/>
              <mat-error *ngIf="formGroup.get('nome')?.hasError('apiError')">
                {{ formGroup.get('nome')?.getError('apiError') }}
              </mat-error>
          </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary"
              (click)="salvar()"
              [disabled]="formGroup.invalid">
              Salvar
      </button>
      <button mat-raised-button
              routerLink="/admin/generos/list">
              Cancelar
      </button>
    </mat-card-actions>
  </mat-card>
</div>
